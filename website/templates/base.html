<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Trembola{% endblock %}</title>
        {% block styles %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        {% endblock styles %}
    </head>

    <body>
        <header>
            <nav class="header-container">
                <div class="left">                
                    <a class="header-logo" href="{{url_for('home.index')}}"><i class="bi bi-bug-fill"></i></a>
                    <span><a href="{{url_for('home.index')}}">Trembolo</a></span>
                </div>
                <div class="center">
                    <ul>
                        <li>
                            <a href="#">Пицца</a>
                            <a href="#">Закуски</a>
                            <a href="#">Роллы</a>
                            <a href="#">Напитки</a>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <a href="#"><button class="header-buttons" type="button">Корзина</button></a>
                    {% if user.is_authenticated %}
                    <a href="{{url_for('account.profile')}}"><button class="header-buttons" type="button">Профиль</button></a>
                    <a href="{{url_for('account.logout')}}"><button class="header-buttons" type="button">Выход</button></a>
                    {% else %}
                    <a href="{{url_for('account.login')}}"><button class="header-buttons" type="button">Войти</button></a>
                    {% endif %}
                </div>
            </nav>
        </header>
        <main>
            {% block content %}

            {% endblock content %}
        </main>
        <footer>
            <div class="page-footer">
                <span>Trembolo</span>
                <i class="footer-copiright bi bi-c-circle"></i>
                <span>2022</span>
            </div>
        </footer>
        {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        {% endblock scripts %}
    </body>
</html>
